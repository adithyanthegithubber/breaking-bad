<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #a7c636; /* Breaking Bad green */
        }

        .login-container label {
            display: block;
            margin: 10px 0 5px;
            color: #a7c636;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #a7c636;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #a7c636;
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #8ca228;
        }
        .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    text-transform: uppercase;
    border-radius: 8px;
    font-size: 17px;
    font-weight: 500;
    color: #ffffff80;
    text-shadow: none;
    background: transparent;
    cursor: pointer;
    box-shadow: transparent;
    border: 1px solid #ffffff80;
    transition: 0.5s ease;
    user-select: none;
}
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form action="quantity.html" method="get">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login to buy some pure stuff</button>
        </form>
    </div>

    <form action="index.html">
        <button class="back-button">Return to home</button>
      </form>

</body>
</html>
